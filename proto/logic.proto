syntax = "proto3";

package reco.v1;

option go_package = "github.com/Patrick8894/harmonia/api-gw/gen/logic/v1;logicv1";

// Simple logic service to prove the pipe
service LogicService {
  rpc Hello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}