services:
  api-gw:
    build:
      context: ./api-gw
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - DB_DSN=harmonia:harmonia@tcp(mysql:3306)/harmonia?parseTime=true
      - REDIS_ADDR=redis:6379
      - GIN_MODE=debug
      - GOTOOLCHAIN=auto
      - LOGIC_ADDR=reco-py:9002
      - ENGINE_ADDR=engine-cpp:9101
    volumes:
      - ./api-gw:/app
      - api_gw_gomod:/go/pkg/mod
      - api_gw_tmp:/app/tmp
    depends_on:
      - mysql
      - redis
      - reco-py
      - engine-cpp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - API_HOST=api-gw
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api-gw
    command: npm run dev -- -p 3000 -H 0.0.0.0

  reco-py:
    build:
      context: ./reco-py
      dockerfile: Dockerfile.dev
    ports:
      - "9002:9002"
    volumes:
      - ./reco-py:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python main.py

  engine-cpp:
    build:
      context: ./engine-cpp
      dockerfile: Dockerfile.dev
    ports:
      - "9101:9101"
    command: ./build/engine

  mysql:
    image: mysql:8.4
    environment:
      - MYSQL_ROOT_PASSWORD=devpass
      - MYSQL_DATABASE=harmonia
      - MYSQL_USER=harmonia
      - MYSQL_PASSWORD=harmonia
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  api_gw_gomod:
  api_gw_tmp:
  mysql_data: