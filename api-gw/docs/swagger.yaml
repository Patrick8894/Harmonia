basePath: /api
info:
  contact: {}
  description: REST gateway for the Harmonia project. Orchestrates Python (gRPC) and
    C++ (Thrift) services.
  title: Harmonia API
  version: 0.1.1
paths:
  /engine/hello:
    get:
      description: Triggers the Hello RPC on the C++ Thrift EngineService
      parameters:
      - default: World
        description: Name to greet
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Call C++ EngineService Hello RPC
      tags:
      - engine
  /healthz:
    get:
      description: Liveness/readiness probe endpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
  /hello:
    get:
      description: Basic greeting from Harmonia API Gateway
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Hello endpoint
      tags:
      - root
  /logic/hello:
    get:
      description: Triggers the Hello RPC on the Python gRPC LogicService
      parameters:
      - default: World
        description: Name to greet
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Call Python LogicService Hello RPC
      tags:
      - logic
swagger: "2.0"
tags:
- description: Root endpoints
  name: root
- description: Python gRPC LogicService
  name: logic
- description: C++ Thrift EngineService
  name: engine
- description: Liveness & readiness
  name: health
